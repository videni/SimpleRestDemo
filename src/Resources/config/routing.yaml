services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\Action\PlaceholderAction:
        public: true

    App\Routing\ResourceRouteLoader:
        arguments:
            - '@App\Metadata\Resource\Factory\ResourceMetadataFactory'
            - '@App\Routing\PathResolver\OperationPathResolver'
            - 'App\Action\PlaceholderAction'
            - '%simple_rest.resource_class_directories%'
        tags: [ 'routing.loader' ]

    App\Routing\PathResolver\OperationPathResolver:
        arguments:
            - '@App\Operation\UnderscorePathSegmentNameGenerator'

    App\Operation\UnderscorePathSegmentNameGenerator: ~

