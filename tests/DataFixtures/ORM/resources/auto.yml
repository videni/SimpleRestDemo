Pintushi\Bundle\AutoBundle\Entity\CarBrand:
    car_brand1:
        name: "奥迪"
        image: "<name()>"
        organization: '<entityReference("Pintushi\Bundle\OrganizationBundle\Entity\Organization", "findOneByName", "Main")>'
    car_brand2:
        name: "保时捷"
        image: "<name()>"
        organization: '<entityReference("Pintushi\Bundle\OrganizationBundle\Entity\Organization", "findOneByName", "Second")>'

Pintushi\Bundle\AutoBundle\Entity\CarSeries:
    car_series1:
        name: "A4L"
        image: "<name()>"
        brand: "@car_brand1"
    car_series2:
        name: "911"
        image: "<name()>"
        brand: "@car_brand2"
Pintushi\Bundle\AutoBundle\Entity\CarModel:
    car_model1:
        name: "A4L"
        image: "<name()>"
        carSeries: "@car_series1"
    car_model2:
        image: "<name()>"
        carSeries: "@car_series2"
        name: "911"
