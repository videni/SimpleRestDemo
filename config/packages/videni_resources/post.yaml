App\Entity\Post:
    attributes:
        denormalization_context:
            groups: [write]
        normalization_context:
            groups: [read]
        route_prefix: /admin
        validation_groups: [simple_rest]
    operations:
        post:
            denormalization_context:
                groups: [write]
            action: create
            normalization_context:
                groups: [read]
            validation_groups: [simple_rest]
        get:
            grid: app_comment_grid
            action: index
        delete:
            action: [DELETE]
        put:
            denormalization_context:
                groups: [write]
            action: update
            normalization_context:
                groups: [read]
            validation_groups: [simple_rest]
